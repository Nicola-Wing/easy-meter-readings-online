<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tariff Edit</title>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>-->
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input {
        .border: 1px solid lightgray;
            padding: 4px;
            margin-top: 3px;
        }

        button {
            margin-top: 10px;
            padding: 4px;
        }
    </style>
</head>
<body>
<div class="container mt-5 md-5">
    <h1>Tariff Edit</h1>

    <form method="post" >
        <div th:object="${tariff}">
            <label>Name:&nbsp;</label>
            <input type="text" th:field="*{nameT}" th:value="${tariff.idT}"  class="form-control"><br>
            <label>Info:&nbsp;</label>
            <input type="text" th:field="*{infoT}" th:value="${tariff.infoT}"  class="form-control"><br>
            <label>Price:&nbsp;</label>
            <input type="number" th:field="*{priceT}" th:placeholder="${tariff.priceT}"  class="form-control"><br>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>

</div>
</body>
</html>
