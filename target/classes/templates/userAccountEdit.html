<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Acc Data Edit</title>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>-->
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input {
        .border: 1px solid lightgray;
            padding: 4px;
            margin-top: 3px;
        }

        button {
            margin-top: 10px;
            padding: 4px;
        }
    </style>
</head>
<body>

<div class="container mt-5 md-5">
    <h1>Edit My Acc</h1>

    <form method="post" >
        <div th:object="${user}">

            <label>Userame:&nbsp;</label>
            <input type="text" th:field="*{username}" th:placeholder="${user.username}"  class="form-control"><br>
            <label>Mail:&nbsp;</label>
            <input type="text" th:field="*{mailU}" th:placeholder="${user.mailU}"  class="form-control"><br>
            <label>First Name:&nbsp;</label>
            <input type="text" th:field="*{firstNameU}" th:placeholder="${user.firstNameU}"  class="form-control"><br>
            <label>Last Name:&nbsp;</label>
            <input type="text" th:field="*{lastNameU}" th:placeholder="${user.lastNameU}"  class="form-control"><br>
            <label>Pass:</label>
            <input type="password" name=pass class="form-control"><br>

            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>

</div>

</body>
</html>
