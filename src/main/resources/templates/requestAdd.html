<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Request</h1>
<form method="post" th:action="@{/admin/request/add}">
    <div th:object="${request}">
        <label>User Mail:&nbsp;</label>
        <input type="email" name="usermail" class="form-control"><br>
        <label>Info:&nbsp;</label>
        <input type="text" th:field="*{infoR}" class="form-control"><br>

        <button type="submit" class="btn btn-success">Add</button>
    </div>
</form>
</body>
</html>
