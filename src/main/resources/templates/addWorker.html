<form method="post" >
    <div th:object="${worker}">
        <label>First Name:&nbsp;</label>
        <input type="text" th:field="*{firstNameW}" class="form-control"><br>
        <label>Last Name:&nbsp;</label>
        <input type="text" th:field="*{lastNameW}" class="form-control"><br>
        <label>Password:&nbsp;</label>
        <input type="password" th:field="*{passw}" class="form-control"><br>
        <label>Info:&nbsp;</label>
        <input type="text" th:field="*{infoW}" class="form-control"><br>
        <label>Mail:&nbsp;</label>
        <input type="email" th:field="*{mailW}" class="form-control"><br>
        <label>Tel:&nbsp;</label>
        <input type="tel" th:field="*{phoneNumberW}" class="form-control"><br>

        <button type="submit" class="btn btn-success">Add</button>

</form>
